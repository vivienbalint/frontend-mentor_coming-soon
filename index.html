<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="img-desktop"></div>
        <nav id="nav">
          <img src="/images/logo.svg" alt="logo" class="logo" />
        </nav>
        <div class="img-mobile"></div>
        <div class="main-text">
          <h1 class="title">
            <span> We're </span><br />
            coming <br />
            soon
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img src="/images/icon-error.svg" alt="error" class="error-icon" />
            <button type="submit" id="button">
              <img src="/images/icon-arrow.svg" alt="arrow-icon" />
            </button>
          </form>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/vivien-bÃ¡lint-924179164/"
            >Vivien Balint</a
          >.
        </p>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
